<!--extend the base.html format-->
{% extends 'base.html' %}

{% block header %}
<!--put title inside of header block, sets block title and outputs it into header-->
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <!--using required attribute here, this will tell client form not to submit until this is filled in. 
        However, we still deal with missing username/password in our views in case they have a diff way of sending this info in -->
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="register">
  </form>
{% endblock %}
